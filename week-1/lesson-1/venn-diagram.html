<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8fafc" />

    <!-- Title -->
    <text
        x="400"
        y="40"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        text-anchor="middle"
        fill="#1e293b">
        AI, Machine Learning, Deep Learning & Data Science
    </text>

    <!-- Artificial Intelligence - Largest circle -->
    <circle
        cx="350"
        cy="300"
        r="180"
        fill="#3b82f6"
        fill-opacity="0.2"
        stroke="#3b82f6"
        stroke-width="3" />

    <!-- Machine Learning - Nested inside AI -->
    <circle
        cx="370"
        cy="280"
        r="120"
        fill="#10b981"
        fill-opacity="0.3"
        stroke="#10b981"
        stroke-width="3" />

    <!-- Deep Learning - Nested inside ML -->
    <circle
        cx="390"
        cy="260"
        r="70"
        fill="#f59e0b"
        fill-opacity="0.4"
        stroke="#f59e0b"
        stroke-width="3" />

    <!-- Data Science - Overlapping with all three -->
    <circle
        cx="480"
        cy="350"
        r="110"
        fill="#ef4444"
        fill-opacity="0.25"
        stroke="#ef4444"
        stroke-width="3" />

    <!-- Labels -->
    <!-- Artificial Intelligence label -->
    <text
        x="250"
        y="200"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#1e40af"></text>

    <!-- Machine Learning label -->
    <text
        x="300"
        y="320"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        fill="#059669"></text>

    <!-- Deep Learning label -->
    <text
        x="350"
        y="280"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="bold"
        fill="#d97706"></text>

    <!-- Data Science label -->
    <text
        x="520"
        y="430"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        fill="#dc2626"></text>

    <!-- Legend -->
    <g transform="translate(50, 450)">
        <text
            x="0"
            y="0"
            font-family="Arial, sans-serif"
            font-size="14"
            font-weight="bold"
            fill="#374151">
            Legend:
        </text>

        <!-- AI Legend -->
        <circle
            cx="10"
            cy="25"
            r="8"
            fill="#3b82f6"
            fill-opacity="0.2"
            stroke="#3b82f6"
            stroke-width="2" />
        <text
            x="25"
            y="30"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#374151">
            Artificial Intelligence
        </text>

        <!-- ML Legend -->
        <circle
            cx="10"
            cy="50"
            r="8"
            fill="#10b981"
            fill-opacity="0.3"
            stroke="#10b981"
            stroke-width="2" />
        <text
            x="25"
            y="55"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#374151">
            Machine Learning
        </text>

        <!-- DL Legend -->
        <circle
            cx="10"
            cy="75"
            r="8"
            fill="#f59e0b"
            fill-opacity="0.4"
            stroke="#f59e0b"
            stroke-width="2" />
        <text
            x="25"
            y="80"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#374151">
            Deep Learning
        </text>

        <!-- DS Legend -->
        <circle
            cx="10"
            cy="100"
            r="8"
            fill="#ef4444"
            fill-opacity="0.25"
            stroke="#ef4444"
            stroke-width="2" />
        <text
            x="25"
            y="105"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#374151">
            Data Science
        </text>
    </g>
</svg>
